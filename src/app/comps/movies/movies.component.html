<div class="movieSearch" class=" row justify-center ">
  <app-search-bar class=" w-50 mx-auto" (searchChange)="onSearchChange($event)"></app-search-bar>
</div>

<div class="movieList">
  <!-- <div *ngIf="showMainList"> -->
    <!-- Main Movie List -->
    <div *ngFor="let movie of movies" class="movieItem">
      <img src="{{ movie.image }}" alt="{{ movie.title }}">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.genre }}</p>
      <p>{{ movie.year }}</p>
      <div class="buttons">
        <button (click)="addToWishlist(movie)">
          <i class="fas fa-heart"></i>
        </button>
        <button><a [routerLink]="['/movie', movie.id]"><i class="fas fa-play"></i></a></button>
      </div>
      
    </div>
