<div class="movieSearch">
  <app-search-bar (searchChange)="onSearchChange($event)"></app-search-bar>
</div>

<div class="movieList">
  <div *ngIf="showMainList">
    <!-- Main Movie List -->
    <div *ngFor="let movie of movies" class="movieItem">
      <img src="{{ movie.image }}" alt="{{ movie.title }}">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.genre }}</p>
      <p>{{ movie.year }}</p>
      <button (click)="addToWishlist(movie)">like</button>
    </div>
  </div>

  <div *ngIf="!showMainList" class="movieList">
    <!-- Search Results -->
    <div *ngFor="let movie of filteredMovies" class="movieItem">
      <img src="{{ movie.image }}" alt="{{ movie.title }}">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.genre }}</p>
      <p>{{ movie.year }}</p>
      <button (click)="addToWishlist(movie)">like</button>
    </div>
  </div>
</div>
