<app-search-bar (searchQueryChange)="searchMovie($event)"></app-search-bar>
<div *ngIf="loading; else moviesList">
  <p>Loading...</p>
</div>
<ng-template #moviesList>
  <app-movies [movies]="movies" (addToWishlist)="addToWishlist($event)"></app-movies>
  <app-wishlist [wishlist]="wishlist" (removeFromWishlist)="removeFromWishlist($event)"></app-wishlist>
  <app-recommendation [recommendedMovies]="recommendedMovies"></app-recommendation>
</ng-template>
