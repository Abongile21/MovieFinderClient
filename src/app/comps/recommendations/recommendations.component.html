<app-nav></app-nav>
<div class="recommendations">
  <!-- Recommendations -->
  
  <div *ngFor="let movie of recommendedMovies" class="movieItem">
    <img src="{{ movie.image }}" alt="{{ movie.title }}">
    <h3>{{ movie.title }}</h3>
    <p>{{ movie.genre }}</p>
    <p>{{ movie.year }}</p>
    <div class="buttons">
      <button (click)="addToWishlist(movie)">
        <i class="fas fa-heart"></i>
      </button>
      <button><a [routerLink]="['/movie', movie.id]"><i class="fas fa-play"></i></a></button>
    </div>
  </div>
</div>
